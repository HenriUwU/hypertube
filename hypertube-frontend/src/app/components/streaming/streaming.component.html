<img *ngIf="loading" class="background-image" ngSrc="{{backdropPath}}" fill alt="movie-backdrop">

<div class="streaming-container">
  <div class="loading-container" [style.display]="!loading ? 'none' : 'flex'">
    <mat-spinner class="loading-spinner"></mat-spinner>
    <p class="loading-message">Loading torrent, please wait...</p>
  </div>

  <div [style.display]="loading ? 'none' : 'block'">
    <!-- <video width="320" height="180" class="video-player" #videoPlayer controls preload="auto" autoplay muted> -->
    <video width="320" height="180" class="video-player" #videoPlayer controls preload="auto">
      <source [src]="videoUrl" type="application/vnd.apple.mpegurl">
      {{tradMap.get("Your browser does not support the video tag.")}}
    </video>
  </div>
</div>
