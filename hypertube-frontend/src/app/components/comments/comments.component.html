<div class="comments-container">
  <h3>Comments</h3>

  <form (ngSubmit)="submitComment()" #commentForm="ngForm" class="comment-form">
    <mat-divider></mat-divider>
    <div class="comment-header">
       <strong>{{currentUser.username}}</strong>
    </div>
    <textarea [(ngModel)]="commentContent" name="content" required rows="4"
              placeholder="Write your comment here..."
              #content="ngModel"></textarea>
    <div class="submit-button">
      <button type="submit" [disabled]="!commentContent.trim()">Send</button>
    </div>
  </form>

  <hr />

  <div *ngFor="let comment of comments" class="comment-block">
    <div class="comment-header">
      <a (click)="toProfile(comment.user.id)" class="author-link">
        <strong>{{comment.user.username}}</strong>
      </a>
      <div class="comment-date">
        {{formatDateTime(comment.createdAt)}}
      </div>
    </div>

    <mat-divider></mat-divider>

    <p *ngIf="isEditing !== comment.id" class="comment-content">{{comment.content}}</p>
    
    <div class="comment-actions">
      <div *ngIf="isMyComment(comment)" class="comment-edit">
        <button (click)="editComment(comment)" class="edit-button">ðŸ–‰</button>
        <div *ngIf="isEditing === comment.id">
          <textarea [(ngModel)]="commentEdited" rows="3"></textarea>
          <div class="comment-actions">
            <button (click)="saveComment(comment)">Save</button>
            <button (click)="cancelEdit(comment)">Cancel</button>
          </div>
        </div>
      </div>
      <button (click)="toggleLike(comment)" class="comment-like">{{likedStatus[comment.id] ? 'â™¥' : 'â™¡'}}</button>
    </div>
  </div>
</div>
