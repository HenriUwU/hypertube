<div class="comments-container">
  <p>Comments</p>
  <mat-divider></mat-divider>
  <div class="my-comment">
    <form (ngSubmit)="submitComment()" class="comment-form" #commentForm="ngForm">
      <textarea [(ngModel)]="newComment.content" name="content"
        placeholder="Write your comment here..." required rows="4"
        #content="ngModel"></textarea>
      <button type="submit" [disabled]="!newComment.content.trim()">Send</button>
    </form>

    <div class="comment" *ngFor="let comment of comments">
      <p>{{comment.content}}</p>

        <button (click)="deleteComment(comment.id)">ğŸ—‘ï¸</button>
      </div> -->
    </div>
  </div>
</div>
