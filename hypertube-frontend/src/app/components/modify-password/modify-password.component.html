<div class="password-container">
    <div class="form-container">
        <form [formGroup]="passwordForm" (submit)="onSubmit()">
            <div class="form-group" *ngIf="!forgotPassword">
                <label for="currentPassword">{{tradMap.get("Current Password")}}:</label>
                <input type="password" id="currentPassword" formControlName="currentPassword">
            </div>

            <div class="form-group">
                <label for="password">{{tradMap.get('New Password')}}:</label>
                <input type="password" id="password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">{{tradMap.get("Confirm New Password")}}:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword">
            </div>

            <div class="error-message" *ngIf="passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)">
                {{errorMessage}}
            </div>

            <div class="form-button">
                <button type="submit" [disabled]="!passwordForm.valid" id="form-button-id">{{tradMap.get("Update")}}</button>
            </div>
        </form>
    </div>
</div>
