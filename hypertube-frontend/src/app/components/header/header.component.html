<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Hypertube</title>
    <link rel="stylesheet" href="header.component.css">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="header-button">
                <h1 (click)="toHomepage()">Hypertube</h1>
            </div>
        </div>
        <div class="header-right">

			<button mat-button [matMenuTriggerFor]="languageMenu" color="basic" class="menu-density">
				<mat-icon>language</mat-icon> Language
				<mat-menu #languageMenu="matMenu">
					<button mat-menu-item *ngFor="let language of languages" (click)="selectLanguage(language)">
						<mat-icon>language</mat-icon>
						{{ language.english_name }}
						<img
							[ngSrc]="language.flag"
							alt="{{ language.english_name }} flag"
							width="16"
							height="12"
							style="margin-left: 8px; object-fit: cover; vertical-align: middle;"
						/>
					</button>
				</mat-menu>
			</button>

			<button *ngIf="isLog()" mat-button [matMenuTriggerFor]="userMenu" color="basic" class="menu-density">
				<mat-icon>account_circle</mat-icon> {{ userInfos.username }}
				<mat-menu #userMenu="matMenu">
					<button mat-menu-item (click)="toProfile()">
						<mat-icon>settings</mat-icon>
						Edit profile
					</button>
					<button mat-menu-item (click)="logout()">
						<mat-icon color="warn">logout</mat-icon>
						<span [ngStyle]="{'color': '#F44336'}">Logout</span>
					</button>
				</mat-menu>
			</button>

			<button *ngIf="!isLog()" mat-button (click)="login()">
				Login
			</button>
        </div>
    </header>
</body>
