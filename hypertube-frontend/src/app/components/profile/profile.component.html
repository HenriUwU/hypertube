<div class="profile-container">
    <div class="profile-title">
        <h1>{{textMap.get('profile')}}</h1>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
            <div class="form-boxes">
                <div class="left-column">
                    <label for="email">{{textMap.get('Email Address')}}: </label>
                    <input id="email" type="email" formControlName="email" [readonly]="this.isReadOnly" />
                    <br />

                    <label for="username">{{textMap.get('Username')}}: </label>
                    <input id="username" type="text" formControlName="username" [readonly]="this.isReadOnly" />
                    <br />

                    <label for="lastname">{{textMap.get('Last Name')}}: </label>
                    <input id="lastname" type="text" formControlName="lastname" [readonly]="this.isReadOnly" />
                    <br />

                    <label for="firstname">{{textMap.get('First Name')}}: </label>
                    <input id="firstname" type="text" formControlName="firstname" [readonly]="this.isReadOnly" />
                    <br />
                    <button type="submit" id="submitButton">{{textMap.get('Change Password')}}</button>

                </div>

                <div class="right-column">
                    <div class="pp-container">
                        <div class="profile-picture-container">
                            <img [src]="this.profileForm.value.profilePicture" alt="Profile Picture"
                                id="profile-picture" />
                        </div>
                        <div class="profile-picture-input" *ngIf="!isReadOnly">
                            <label for="profile-picture-input-id">{{textMap.get('Profile Picture')}}</label>
                            <input id="profile-picture-input-id" type="file" (change)="onFileSelected($event)"
                                [disabled]="this.isReadOnly" accept="image/*" />
                        </div>
                    </div>
                    <div class="language-container">
                        <label for="language">{{textMap.get('Language')}}:</label>
                        <br />
                        <ng-container *ngIf="isReadOnly; else editableSelect">
                            <span id="language">{{ getCurrentLanguage() }}</span>
                        </ng-container>
                        <ng-template #editableSelect>
                            <select id="language" formControlName="language">
                                <option *ngFor="let lang of languages" [value]="lang.value">{{ lang.viewValue }}
                                </option>
                            </select>
                        </ng-template>
                    </div>
                </div>

            </div>
            <div class="form-button" *ngIf="!isReadOnly">
                <button type="submit" [disabled]="!profileForm.valid" id="submitButton">{{textMap.get('Save')}}</button>
            </div>
        </div>
    </form>
</div>
