<div class="login-container">
  <div class="login-box" @slideInAnimation>

    <h2>Login to your account</h2>
    <div class="signup-text">Don't have an account yet? <a class="signup-hyperlink" routerLink="/auth/register">Sign up</a></div>

      <form [formGroup]="loginForm" class="login-form">
        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required/>
        </mat-form-field>

        <mat-form-field appearance="outline" class="login-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required/>
        </mat-form-field>

        <button mat-flat-button class="custom-login-btn" color="warn" type="submit" (click)="login()">Login</button>
      </form>

    <div class="or-container">
      <div class="line"></div>
      <span>Or</span>
      <div class="line"></div>
    </div>

    <div class="omniauth-buttons">
      <a href="/auth/42"  class="omniauth-btn">
        <div class="logo-box">
          <img ngSrc="assets/logos/42-logo.png" alt="42 Logo" width="600" height="421"/>
        </div>
      </a>
      <a href="/auth/42"  class="omniauth-btn">
        <div class="logo-box">
          <div class="logo-container">
            <img ngSrc="assets/logos/google-logo.png" alt="Google Logo" width="1024" height="1045"/>
          </div>
        </div>
      </a>
      <a href="/auth/42"  class="omniauth-btn">
        <div class="logo-box">
          <div class="logo-container">
            <img ngSrc="assets/logos/github-logo.svg" alt="github Logo" width="1024" height="1024"/>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
