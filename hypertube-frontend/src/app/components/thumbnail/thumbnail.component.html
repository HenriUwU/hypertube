<div class="thumbnail-container" (click)="onClick()" @zoomInAnimation *ngIf="initialized">

    <h1 class="thumbnail-title">
        {{ movieThumbnail.title }}
    </h1>

    <div class="image-container-box">
        <div class="thumbnail-image-container">
            <img [src]="movieThumbnail.poster_path" alt="{{ movieThumbnail.title }}" class="thumbnail-image" />
        </div>
    
        <div *ngIf="watchedMovie" class="thumbnail-watched">
            <mat-progress-bar mode="determinate" value="{{ getVisualizedTimeAsPercent() }}"></mat-progress-bar>
        </div>
    </div>

    <div class="thumbnail-quick-info">
        <div class="info-line">
            <span class="thumbnail-release-date">
                {{ movieThumbnail.release_date }}
            </span>
            ‧
            <span class="thumbnail-genre">
                {{ getGenreString() }}
            </span>
        </div>
        <div class="info-line">
            <span class="thumbnail-duration">
                {{ getLength() }} ‧
                {{ movieThumbnail.vote_average.toPrecision(2) }}/10★
            </span>
        </div>
    </div>
</div>
